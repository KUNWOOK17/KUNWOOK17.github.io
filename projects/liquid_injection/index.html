<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RobotArm Project</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { max-width: 980px; margin: 40px auto; padding: 0 16px; line-height: 1.6; }
    pre, code { white-space: pre-wrap; word-break: break-word; }
    img { max-width: 100%; height: auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    h1, h2, h3 { margin-top: 28px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
</head>
<body>
  <h1>RobotArm Project</h1>
  <div id="content">Loading...</div>
  <script>
    (async () => {
      // ✅ 깃헙 페이지에서도 깨지지 않도록 루트 기준 절대경로 사용
      const mdUrl = "/projects/liquid_injection/liquid_injection.md";

      // 캐시가 강하게 남는 경우를 대비해 쿼리스트링 추가 (필요 없으면 제거해도 됨)
      const bust = `?v=${Date.now()}`;

      try {
        const res = await fetch(mdUrl + bust, { cache: "no-cache" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const md = await res.text();

        // 마크다운 → HTML 변환 + XSS 방지
        const html = DOMPurify.sanitize(marked.parse(md, { mangle: false, headerIds: true }));
        document.getElementById("content").innerHTML = html;
      } catch (e) {
        console.error(e);
        document.getElementById("content").textContent = "Failed to load content.";
      }
    })();
  </script>
</body>
</html>
